<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/TidyLogo.png">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tidy profile</title>
</head>
<body>
    <!-- Header --------------------------------------------------------------------------------------------->
    <section class="header row">
        <div class="logo">
            <img src="images/TidyLogo.png">
        </div>
        <div class="title">
            <p>Welcome to my website!</p>
        </div>
    </section>

    <!-- Content -------------------------------------------------------------------------------------------->
    <section class="content">
        <div class="aspect-ratio-169"> <!-- Aspect raio: tỷ lệ khung hình -->
            <img src="images/slide1.png">
            <img src="images/slide2.png">
            <img src="images/slide3.png">
            <img src="images/slide4.png">
            <img src="images/slide5.png">
        </div>
        <div class="dot-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>

    <!-- Footer --------------------------------------------------------------------------------------------->
    <section class="footer">
        <div class="footer-top">
            <p>Liên hệ: </p>
            <p>
                <a href="https://www.facebook.com/Tidy.Developer" title="Facebook"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/7idyyy/" title="Instagram"><i class="fa fa-instagram"></i></a>
                <a href="https://www.youtube.com/channel/UCo8wZCmnasuIyM3tnmFztLA" title="Youtube channel"><i class="fa fa-youtube-play"></i></a>
            </p>
        </div>
        <div class="footer-center">
            <p>Trật tự và ngăn nấp là luật đầu tiên của Thiên đàng.</p>
            <span>Order and tidiness is the first law of Heaven.</span>
        </div>
        <div class="footer-bottom">
            <p>&#169;Tidy</p>
        </div>
    </section>

</body>

<!-- Script ------------------------------------------------------------------------------------------------>
<script>
    // Slide image
    const imgPosition = document.querySelectorAll(".aspect-ratio-169 img")
    const imgContainer = document.querySelector('.aspect-ratio-169')
    const dotItem = document.querySelectorAll(".dot")
    let imgNumber = imgPosition.length
    let index = 0
    
    imgPosition.forEach(function(image, index){
        image.style.left = index * 100 + "%"
        dotItem[index].addEventListener("click", function(){
            slider(index)
        })
    })
    function imgSlide(){
        index++;
        console.log(index)
        if(index >= imgNumber)
            index = 0
        slider(index)
    }
    function slider(index){
        imgContainer.style.left = "-" +index * 100+ "%"
        const dotActive = document.querySelector('.active')
        dotActive.classList.remove("active")
        dotItem[index].classList.add("active")
    }
    setInterval(imgSlide, 5000) // 5s

    // Header 
    const header = document.querySelector("header")
    window.addEventListener("scroll", function(){
        x = window.pageYOffset
        if(x > 0)
            header.classList.add("sticky")
        else
            header.classList.remove("sticky")
    })
</script>
</html>
